services:

  database:
    build: "database"
    environment:
      - POSTGRES_PASSWORD=pwd
    volumes:
      - db-volume:/var/lib/postgresql/data
    networks:
      - my-network

  simple-api:
    build: "simple-api"
    environment:
      - DATABASE_HOST=database
      - DATABASE_PASSWORD=pwd
    networks:
      - my-network

  httpd:
    container_name: httpd
    build: "http-server"
    depends_on:
      - backend
    ports:
      - "8088:80"
    networks:
      - my-network

networks:
  my-network:

volumes:
  db-volume :